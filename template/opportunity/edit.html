{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Opportunity {% endblock title %}

{% block contents %}
{% include 'includes/dashboard/nav.html' %}
<section class="user-dashboard">
    <div class="dashboard-outer">
        <div class="row">
            <div class="col-lg-12">
                <!-- Ls widget -->
                <div class="ls-widget">
                    <div class="tabs-box">
                        <div class="widget-title">
                            <h4>Edit Job</h4>
                        </div>

                        <div class="widget-content">
                                <div class="row">
                                    <div class="form-group col-lg-12 col-md-12">
                                        <form action="" method="POST" enctype="multipart/form-data" class="default-form">
                                        {{ form|crispy }}
                                        {% csrf_token %}
                                        <input type="submit" value="Creaate a job" class="theme-btn btn-style-one btn-block">
                                        </form>
                                    </div>

                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock contents %}
